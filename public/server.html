<!DOCTYPE html>
<html>
<head>
    <title>ランキング</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="ranking-header">
                <h1 class="ranking-title">ランキング</h1>
                <h2 class="ranking-subtitle">結果時点</h2>
            </div>
            <div class="table-container">
                <table class="table is-striped is-fullwidth ranking-table">
                    <thead>
                        <tr>
                            <th>順位</th>
                            <th>名前</th>
                            <th>ポイント</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="ranking-rank">1</td>
                            <td>山田太郎</td>
                            <td>100</td>
                        </tr>
                        <tr>
                            <td class="ranking-rank">2</td>
                            <td>佐藤花子</td>
                            <td>95</td>
                        </tr>
                        <tr>
                            <td class="ranking-rank">3</td>
                            <td>田中次郎</td>
                            <td>90</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</body>
</html>
