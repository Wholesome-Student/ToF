<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="index.css">
    <title>ルール</title>
</head>
<body>
    <h1 id="headline">ルール</h1>
    <section>
        <p class="text">⓵見学場所の大まかな位置情報をゲット！</p>
        <p class="text">⓶ジャイロセンサーとBluetoothとGPSの３つのアイテムを使って見学場所を探す</p>
        <p class="text">⓷見学場所についたら NFC タグ（もしくは QR コード）で到着の確認をする</p>
        <p class="text">⓸見学後に見学場所についてのクイズを答える</p>
        <p class="text">クイズは全問１０点でランキングも表示！</p>
        <p class="text">3か所周り終わったら図書館に戻る！！</p>
    </section>
    
    <style>
        #headline{
            color: black;
            font-size: 25px;
            font-weight: 900;
            text-align: center;
            margin-top: 2%;
            margin-bottom: 4%;
        }
        .text{
            color: black;
            font-size: 17px;
            line-height: 1;
            margin-right: 3%;
            margin-left: 3%;
            
        }
    </style>
    
    
    <nav class="navbar is-link is-fixed-bottom" role="navigation">
        <div class="navbar-brand">
            <a id="home" class="navbar-item is-expanded is-block has-text-centered">
                <i class="fa fa-home"></i>
                <p class="is-size-3">HOME</p>
            </a>
            <a id="item" class="navbar-item is-expanded is-block has-text-centered">
                <i class="fa fa-search"></i>
                <p class="is-size-3">ITEM</p>
            </a>
            <a id="map" class="navbar-item is-expanded is-block has-text-centered">
                <i class="fa fa-user"></i>
                <p class="is-size-3">MAP</p>
            </a>
        </div>
    </nav>
</body>
<script>
    document.getElementById("home").onclick = async (e) => {
        e.preventDefault();
        document.location.assign('index.html');
    }

    document.getElementById("map").onclick = async (e) => {
        e.preventDefault();
        document.location.assign('map.html');
    }
</script>
</html>
