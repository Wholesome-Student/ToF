<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <iframe width="425" height="350" src="https://www.openstreetmap.org/export/embed.html?bbox=137.14662551879886%2C35.097246691598976%2C137.1504878997803%2C35.10617352100835&amp;layer=mapnik" style="border: 1px solid black"></iframe><br/><small><a href="https://www.openstreetmap.org/#map=17/35.10171/137.14856">大きな地図を表示</a></small>
    <nav class="navbar is-link is-fixed-bottom" role="navigation">
        <div class="navbar-brand">
            <a id="home" class="navbar-item is-expanded is-block has-text-centered">
                <i class="fa fa-home"></i>
                <p class="is-size-3">HOME</p>
            </a>
            <a id="item" class="navbar-item is-expanded is-block has-text-centered">
                <i class="fa fa-search"></i>
                <p class="is-size-3">ITEM</p>
            </a>
            <a id="map" class="navbar-item is-expanded is-block has-text-centered">
                <i class="fa fa-user"></i>
                <p class="is-size-3">MAP</p>
            </a>
        </div>
    </nav>
</body>
<script>
    document.getElementById("home").onclick = async (e) => {
        e.preventDefault();
        document.location.assign('index.html');
    }

    document.getElementById("map").onclick = async (e) => {
        e.preventDefault();
        document.location.assign('map.html');
    }
</script>
</html>
