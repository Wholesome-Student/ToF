<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <style>
    .image-container {
      position: relative;
      width: 100%;
      overflow: hidden;
    }
    .image-container img {
      width: 100%;
      height: auto;
      transition: transform 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-container">
      <img id="myImage" src="img/map.svg" alt="Image">
    </div>
    <div class="buttons">
      <button id="zoomInButton" class="button is-primary">拡大</button>
      <button id="zoomOutButton" class="button is-primary">縮小</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var scale = 1.0;
      var image = document.getElementById("myImage");
      var zoomInButton = document.getElementById("zoomInButton");
      var zoomOutButton = document.getElementById("zoomOutButton");

      zoomInButton.addEventListener("click", function() {
        scale += 0.1;
        image.style.transform = "scale(" + scale + ")";
      });

      zoomOutButton.addEventListener("click", function() {
        scale -= 0.1;
        image.style.transform = "scale(" + scale + ")";
      });

      // スワイプ移動の実装例（ライブラリを使用せずに純粋なJavaScriptで）
      var startX, startY;
      image.addEventListener("touchstart", function(event) {
        startX = event.touches[0].clientX;
        startY = event.touches[0].clientY;
      });

      image.addEventListener("touchmove", function(event) {
        var deltaX = event.touches[0].clientX - startX;
        var deltaY = event.touches[0].clientY - startY;
        image.style.transform = "translate(" + deltaX + "px, " + deltaY + "px)";
      });
    });
  </script>
</body>
</html>
