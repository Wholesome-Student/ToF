<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <style>
    .image-container {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: relative;
    }

    .image-container img {
      display: block;
      max-width: 100%;
      max-height: 100%;
      touch-action: none;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="img/map.svg" alt="Image">
  </div>

  <script>
    function zoomImage(event) {
      event.preventDefault();

      const image = event.currentTarget;
      const zoomFactor = 1.2;

      let scale = 1;
      if (event.deltaY < 0) {
        scale *= zoomFactor;
      } else {
        scale /= zoomFactor;
      }

      image.style.transform = `scale(${scale})`;
    }

    function moveImage(event) {
      event.preventDefault();

      const image = event.currentTarget;
      const touch = event.touches[0] || event.changedTouches[0];

      let lastX = touch.clientX;
      let lastY = touch.clientY;

      function handleMove(moveEvent) {
        const touch = moveEvent.touches[0] || moveEvent.changedTouches[0];

        const deltaX = touch.clientX - lastX;
        const deltaY = touch.clientY - lastY;

        const rect = image.getBoundingClientRect();
        const newX = rect.left + deltaX;
        const newY = rect.top + deltaY;

        image.style.transform = `translate(${newX}px, ${newY}px)`;

        lastX = touch.clientX;
        lastY = touch.clientY;
      }

      function handleEnd() {
        image.removeEventListener('touchmove', handleMove);
        image.removeEventListener('touchend', handleEnd);
      }

      image.addEventListener('touchmove', handleMove);
      image.addEventListener('touchend', handleEnd);
    }

    const imageContainer = document.querySelector('.image-container');
    imageContainer.addEventListener('wheel', zoomImage);
    imageContainer.addEventListener('touchstart', moveImage);
  </script>
</body>
</html>
