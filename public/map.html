<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">

            </a>

    <div id="item-mordal">

                <div class="columns is-mobile is-centered is-variable is-7">

                    </div>
                    <div class="column ">

                    </div>
