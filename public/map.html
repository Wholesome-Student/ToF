<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <style>
    .image-container {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: relative;
      touch-action: pan-zoom;
    }

    .image-container img {
      display: block;
      max-width: 100%;
      max-height: 100%;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="img/map.svg" alt="Image">
  </div>

  <script>
    let lastTouchDistance = 0;
    let lastScale = 1;

    function handleTouchStart(event) {
      const touches = event.touches;

      if (touches.length === 2) {
        lastTouchDistance = getTouchDistance(touches);
      }
    }

    function handleTouchMove(event) {
      const touches = event.touches;

      if (touches.length === 2) {
        const touchDistance = getTouchDistance(touches);
        const scale = lastScale * (touchDistance / lastTouchDistance);

        const image = event.currentTarget;
        image.style.transform = `scale(${scale})`;

        lastTouchDistance = touchDistance;
        lastScale = scale;
      }
    }

    function getTouchDistance(touches) {
      const touch1 = touches[0];
      const touch2 = touches[1];

      return Math.hypot(touch2.clientX - touch1.clientX, touch2.clientY - touch1.clientY);
    }

    const imageContainer = document.querySelector('.image-container');
    imageContainer.addEventListener('touchstart', handleTouchStart);
    imageContainer.addEventListener('touchmove', handleTouchMove);
  </script>
</body>
</html>\
