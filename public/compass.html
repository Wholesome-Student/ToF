<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <script type="module" src="./compass.js"></script>
    </head>
    <style>
        .rotated-image {
          transform: rotate(0deg); /* 初期値は0度 */
        }
    </style>
    <body>
        <section class="section">
            <div class="container">
                <div class="columns is-mobile is-centered">
                    <figure class="image control is-128x128">
                        <img id="image" class="rotated-image" src="img/needle.svg" alt="回転した画像">
                    </figure>
                </div>
            </div>
        </section>
        <input type="button" id="permit" value="SafariでDeviceOrientationを許可"/>
    </body>
</html>
