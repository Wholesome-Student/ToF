<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>画像表示</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <style>
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .image-container {
      text-align: center;
    }

    #svg {
        width: 256px;
    }
  </style>
</head>
<body>      
    <div class="container">
        <h1 class="title">プール</h1>
        <figure class="image" id="svg">
            <img src="img/pool.jpg" alt="Image">
        </figure>
    </div>
</body>
</html>
