<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TREASURE on FIND</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./home.css">
    <script type="module" src="./home.js"></script>
</head>
<body>
    <!-- アプリタイトル -->
    <section class="section">
        <div class="container">
            <div class="columns is-mobile is-gapless is-centered is-vcentered">
                <div class="column is-16">
                    <h1 id="title" class="title has-text-centered">TREASURE On FIND</h1>
                </div>
            </div>
        </div>
    </section>
    <!-- アプリタイトル -->

    <!-- ポイント -->
    <div class="columns is-mobile is-gapless is-centered is-vcentered ">
        <div class="box  has-text-centered">
            <div class="box_title">POINT</div>
            <p>
                <span id="point" class="is-size-0 has-text-weight-bold">
                    0
                </span>
            </p>
            <div class="box_unit">pt</div>
        </div>
    </div>
    <!-- ポイント -->

    <!-- 次の場所 -->
    <div class="columns is-mobile is-gapless is-centered is-vcentered ">
        <div id="hint" class="box has-text-centered">
            <div class="box_title">Next check point</div>
            <p>
                <span class="is-size-4 has-text-weight-bold">
                    Show Map
                </span>
            </p>
        </div>
    </div>
    <!-- 次の場所 -->

    <!-- タイマー -->
    <div class="columns is-mobile is-gapless is-centered is-vcentered ">
        <div class="box  has-text-centered">
            <div class="box_title">Time remaining</div>
            <p>
                <span id="timer" class="is-size-3 has-text-weight-bold">
                    00:00:00
                </span>
            </p>
        </div>
    </div>
    <!-- タイマー -->

    <!-- ボトムナビゲーション -->
    <nav class="navbar is-link is-fixed-bottom" role="navigation">
        <div class="navbar-brand">
            <a id="home" class="navbar-item is-expanded is-block has-text-centered">
                <i class="fa fa-home"></i>
                <p class="is-size-3">HOME</p>
            </a>
            <a id="item" class="navbar-item is-expanded is-block has-text-centered">
                <i class="fa fa-search"></i>
                <p class="is-size-3">ITEM</p>
            </a>
            <a id="other" class="navbar-item is-expanded is-block has-text-centered">
                <i class="fa fa-user"></i>
                <p class="is-size-3">OTHER</p>
            </a>
        </div>
    </nav>
    <!-- ボトムナビゲーション -->

    <!-- [ITEM]モーダルウィンドウ -->
    <div id="item-mordal">
        <section class="section">
            <div class="container">
                <div class="columns is-mobile is-centered is-variable is-7">
                    <div class="column ">
                        <a href="compass.html"><img alt="Gyro-sensor" src="img/compass.svg"></a>
                    </div>
                    <div class="column ">
                        <a href="server.html"><img alt="bluetooth" src="img/status.svg"></a>
                    </div>
                    <div class="column ">
                        <a href="register.html"><img alt="pin" src="img/pin.svg"></a>
                    </div>
                </div>
                <div class="columns is-mobile is-centered is-variable is-7">
                    <div class="column ">
                        <p class="has-text-centered">Gyro-sensor</p>
                    </div>
                    <div class="column ">
                        <p class="has-text-centered">Ranking</p>
                    </div>
                    <div class="column ">
                        <p class="has-text-centered">Scan the QR code</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- [ITEM]モーダルウィンドウ -->

    <!-- [OTHER]モーダルウィンドウ -->
    <div id="other-mordal">
        <section class="section">
            <div class="container">
                <div class="columns is-mobile is-centered is-variable is-7">
                    <div class="column ">
                        <a href="map.html"><img alt="map" src="img/map.svg"></a>
                    </div>
                    <div class="column ">
                        <a href="settings.html"><img alt="settings" src="img/settings.svg"></a>
                    </div>
                    <div class="column ">
                        <a href="rules.html"><img alt="rules" src="img/rules.svg"></a>
                    </div>
                </div>
                <div class="columns is-mobile is-centered is-variable is-7">
                    <div class="column ">
                        <p class="has-text-centered">Maps</p>
                    </div>
                    <div class="column ">
                        <p class="has-text-centered">Setting</p>
                    </div>
                    <div class="column ">
                        <p class="has-text-centered">Rule</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- [OTHER]モーダルウィンドウ -->
</body>
</html>
